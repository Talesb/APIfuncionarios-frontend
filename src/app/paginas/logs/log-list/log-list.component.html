<app-page-header page-title="Logs" >
</app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Data do Evento</th>
      <th>Operação</th>
      <th>URI</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let log of resources'>
      <td>
        <strong>{{log.dataEvento | date:"dd/MM/y"}}</strong><br>
      </td>
      <td>
        {{log.operacao}}<br>
      </td>
      <td>
        {{log.path}}<br>
      </td>
    </tr>
  </tbody>
</table>
