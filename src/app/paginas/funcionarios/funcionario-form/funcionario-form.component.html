<app-page-header [page-title]="pageTitle" button-class='btn-light' button-text='Voltar' button-link='/funcionarios'>
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre o Funcionario
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="nome">
          <app-form-field-error [form-control]="resourceForm.get('nome')"></app-form-field-error>
        </div>
        <div class="form-group col-md-2">
          <label for="description">Idade</label>
          <input type="text" class="form-control" id="description" formControlName="idade">
          <app-form-field-error [form-control]="resourceForm.get('idade')"></app-form-field-error>
        </div>
        <div class="form-group col-md-4">
          <label for="description">Cargo</label>
          <input type="text" class="form-control" id="description" formControlName="cargo">
          <app-form-field-error [form-control]="resourceForm.get('cargo')"></app-form-field-error>
        </div>
      </div>
    </div>
  </div>

  <app-server-error-messages [server-error-messages]='serverErrorMessages'></app-server-error-messages>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit"
    class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
</form>
